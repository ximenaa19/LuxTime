<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - LuxTime</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="../css/contacto.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <p class="logo">LuxTime</p>
            <Nav>
                <a href="../index.html">Inicio</a>
                <a href="catalogo.html">Catálogo</a>
                <a href="historia.html">Historia</a>
                <a href="contacto.html">Contacto</a>
            </Nav>
        </div>
    </header>
  <main>
    <div class="contact-container">
        <div class="content">
            <div class="left-side">
                <div class="adress details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="text">
                        <h3>Dirección</h3>
                        <p>Calle 82 #15-45, Zona T</p>
                        <p>Bogotá, Colombia</p>
                    </div>
                </div>
                <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="text">
                        <h3>Teléfono</h3>
                        <p>+57 320 123 4567</p>
                    </div>
                </div>
                <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="text">
                        <h3>Correo electrónico</h3>
                        <p>contacto@luxtime.com</p>
                    </div>
                </div>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#"><i class="fab fa-codepen"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                </div>     
            </div>
            <div class="right-side">
                <h2>Contáctanos</h2>
                <p>Cada segundo cuenta. Conecta con nosotros.</p>
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Ingresa tu nombre completo" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Ingresa número de teléfono" required>
                </div>
                <div class="input-box-message-box">
                    <textarea placeholder="Escribe tu mensaje" required></textarea>
                </div>
                <div class="button">
                    <input type="submit" value="Enviar Mensaje" >
                </div>
            
            </form>
            </div>
        </div>

    </div>
    
  </main>
</body>
</html>
